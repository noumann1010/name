<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Math800</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">
  <div class="login-wrapper">
    <div class="login-container">
      <!-- Left Side - Image -->
      <div class="login-image-section">
        <div class="login-image-wrapper">
          <div class="login-image-bg"></div>
          <img src="https://www.figma.com/api/mcp/asset/a9ef8a9f-6a44-4a6c-ad80-2e59f6756a99" alt="Student raising hand in classroom" class="login-hero-image">
        </div>
      </div>

      <!-- Right Side - Login Form -->
      <div class="login-form-section">
        <div class="login-form-content">
          <!-- Welcome Text -->
          <p class="welcome-text">Welcome to Math800!</p>

          <!-- Login/Register Toggle -->
          <div class="auth-toggle">
            <div class="auth-toggle-bg">
              <button class="auth-toggle-btn active" data-tab="login">Login</button>
              <button class="auth-toggle-btn" data-tab="register">Register</button>
            </div>
          </div>

          <!-- Login Form -->
          <form class="login-form" id="loginForm">
            <!-- Username Field -->
            <div class="form-group">
              <label class="form-label">User name</label>
              <input type="text" class="form-input" placeholder="Enter your User name">
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="password-input-wrapper">
                <input type="password" class="form-input" id="passwordInput" placeholder="Enter your Password">
                <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" class="eye-icon">
                    <path d="M9 3.375C5.25 3.375 2.0475 5.7075 0.75 9C2.0475 12.2925 5.25 14.625 9 14.625C12.75 14.625 15.9525 12.2925 17.25 9C15.9525 5.7075 12.75 3.375 9 3.375ZM9 12.75C6.93 12.75 5.25 11.07 5.25 9C5.25 6.93 6.93 5.25 9 5.25C11.07 5.25 12.75 6.93 12.75 9C12.75 11.07 11.07 12.75 9 12.75ZM9 6.75C7.755 6.75 6.75 7.755 6.75 9C6.75 10.245 7.755 11.25 9 11.25C10.245 11.25 11.25 10.245 11.25 9C11.25 7.755 10.245 6.75 9 6.75Z" fill="#696984"/>
                    <line x1="2" y1="16" x2="16" y2="2" stroke="#696984" stroke-width="1.5" class="eye-line"/>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" class="remember-checkbox">
                <span class="remember-text">Remember me</span>
              </label>
              <a href="#" class="forgot-password">Forgot Password ?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-btn">Login</button>

            <!-- Tagline -->
            <p class="login-tagline">Your first steps to mastering SAT math.</p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Password visibility toggle
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('passwordInput');
    
    passwordToggle.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('visible');
    });

    // Auth toggle
    const authToggleBtns = document.querySelectorAll('.auth-toggle-btn');
    
    authToggleBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        authToggleBtns.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        if (this.dataset.tab === 'register') {
          window.location.href = 'register.html';
        }
      });
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Handle login logic here
      console.log('Login form submitted');
      window.location.href = 'membership.html';
    });
  </script>
</body>
</html>
